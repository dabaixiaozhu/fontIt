<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="css/careWorker.css" />
    <title>护工个人页面</title>
</head>

<body>
    <header>
        <img src="img/back.png" alt="返回键">
        <span>个人主页</span>
    </header>

    <main>
        <!-- 个人信息 -->
        <div class="personIngo">
            <img src="img/bg-user.png" alt="职工照片">
            <div>
                <p>
                    高素雅 51岁
                </p>
                <div>
                    <img id="siteImg" src="img/site.png" alt="定位">
                    <span>
                        北京 · 通州 · 果园
                    </span>
                </div>
            </div>
        </div>

        <!-- 专业技能 -->
        <div class="skill">
            <div>
                <p>专业技能</p>
            </div>

            <div class="workYear">
                <span>住家</span>
                <span>不含套餐</span>
            </div>

            <div>
                <div class="grayTitle">
                    从业年限
                </div>
                <span>0-3年</span>
            </div>

            <div>
                <div class="grayTitle">
                    <span >工作时间</span>
                </div>
                <span>全天</span>
            </div>

            <div>
                <div class="grayTitle">
                    <span >服务价格</span>
                </div>
                <span style="color: red;">25元/小时</span>
            </div>

            <div class="introduce">
                <div class="grayTitle">
                    自我介绍
                </div>
                
                <div><span>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富</span></div>
            </div>
        </div>
    </main>

    <!-- 用 -->
    <footer>
        <button>留言</button>
        <button>电话联系</button>
    </footer>

</body>

</html>
