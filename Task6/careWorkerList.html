<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="css/careWorkerList.css" />
  
    <title>护工列表</title>
</head>

<body>
    <!-- 找雇主/找护工 -->
    <header>
        <div class="chooseMenu">
            <button>找雇主</button><button>找护工</button>
        </div>

        <i class="location"></i>
    </header>

    <main>
        <!-- 三个下拉框 -->
        <div class="threeInput">
            <select id="cityList">
                <option style="display: none">所在地</option>
            </select>

            <select id="eatList">
                <option style="display: none">食宿</option>
            </select>

            <select id="conditionList">
                <option style="display: none">病人情况</option>
            </select>
        </div>

        <!-- 具体显示的内容 -->
        <div id="mainContent">
        </div>
    </main>

    <footer>
        <div class="footerContent">
            <div>
                <div class="but-home"></div>
                <p>首页</p>
            </div>

            <div>
                <img src="img/home.png" alt="编辑">
            </div>

            <div>
                <div class="but-my"></div>
                <p>我的</p>
            </div>
        </div>

    </footer>
</body>

</html>

<!-- 一定要先引入jquery -->
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="js/careWorkerList.js" language="javascript"></script>
